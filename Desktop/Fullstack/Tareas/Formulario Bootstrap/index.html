<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css">
    <script src="index.js"></script>
    <title>Grilla y formulario con Bootstrap</title>
</head>

<body>
    <form class="form-horizontal" novalidate>
        <fieldset>
            <div class="form-group">
                <label for="nombre" class="control-label col-sm-1">
                    Nombre
                </label>
                <div class="col-sm-11">
                    <input type="text" name="nombre">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="apellido" class="control-label col-sm-1">
                    Apellido
                </label>
                <div class="col-sm-11">
                    <input type="text" name="apellido">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="direccion" class="control-label col-sm-1">
                    Dirección
                </label>
                <div class="col-sm-11">
                    <input type="text" name="direccion">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="dni" class="control-label col-sm-1">
                    DNI
                </label>
                <div class="col-sm-11">
                    <input type="text" name="dni">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="telefono" class="control-label col-sm-1">
                    Teléfono
                </label>
                <div class="col-sm-11">
                    <input type="tel" name="telefono">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button>
                        Enviar
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
